!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShobBazar – সবকিছুর বাজার</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f3fefc;
    }
    header {
      background: #009688;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    .product-card {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100px;
      height: auto;
    }
    .order-button {
      background: #009688;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .form {
      padding: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #009688;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ShobBazar – সবকিছুর বাজার</header>

  <div class="product-card">
    <img src="https://via.placeholder.com/100x100?text=Biscuit" alt="বিস্কিট" />
    <h2>বিস্কিট / Biscuit</h2>
    <p>৳120/কার্টুন</p>
    <button class="order-button">অর্ডার করুন</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/100x100?text=Chanachur" alt="চানাচুর" />
    <h2>চানাচুর / Chanachur</h2>
    <p>৳95/কার্টুন</p>
    <button class="order-button">অর্ডার করুন</button>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/100x100?text=Chocolate" alt="চকলেট" />
    <h2>চকলেট / Chocolate</h2>
    <p>৳150/কার্টুন</p>
    <button class="order-button">অর্ডার করুন</button>
  </div>

  <div class="form">
    <h2>অর্ডার ফর্ম</h2>
    <form>
      <input type="text" placeholder="নাম" required />
      <input type="tel" placeholder="মোবাইল নাম্বার" required />
      <input type="text" placeholder="ঠিকানা" required />
      <input type="text" placeholder="অর্ডার প্রোডাক্ট" required />
      <button type="submit">সাবমিট করুন</button>
    </form>
  </div>
</body>
</html>
